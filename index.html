<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SDM Market Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg: #101419; --card: #1e2329; --input: #2b3139; --green: #0ecb81; --red: #f6465d; --text: #eaecef; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .price-display { text-align: center; padding: 20px 0; font-size: 32px; font-weight: 800; color: var(--green); }
        
        .container { padding: 10px; max-width: 600px; margin: 0 auto; }
        
        /* Form Styles */
        .trade-box { background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .tabs { display: flex; margin-bottom: 15px; background: var(--bg); border-radius: 4px; overflow: hidden; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; color: #848e9c; font-weight: bold; }
        .tab.active.buy { background: var(--green); color: #fff; }
        .tab.active.sell { background: var(--red); color: #fff; }
        
        .inp-group { position: relative; margin-bottom: 10px; }
        .inp-group input { width: 100%; background: var(--input); border: 1px solid transparent; padding: 12px 10px 12px 50px; color: white; font-size: 16px; border-radius: 4px; box-sizing: border-box; }
        .inp-group label { position: absolute; left: 10px; top: 14px; font-size: 12px; color: #848e9c; font-weight: bold; }
        
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 4px; font-weight: bold; color: white; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-action.buy { background: var(--green); }
        .btn-action.sell { background: var(--red); }
        .btn-action:disabled { opacity: 0.5; }

        /* Order Book */
        .order-book { background: var(--card); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .ob-row { display: flex; justify-content: space-between; padding: 4px; font-size: 12px; cursor: pointer; }
        
        /* My Orders */
        .my-order-item { display: flex; justify-content: space-between; align-items: center; background: var(--input); padding: 10px; border-radius: 4px; margin-bottom: 5px; font-size: 12px; }
        .del-btn { color: var(--red); cursor: pointer; padding: 5px; }

        .hidden { display: none; }
        #auth-view { height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="auth-view">
        <h2 style="color:#fcd535">SDM TRADER</h2>
        <button onclick="login()" style="padding:10px 30px; border-radius:20px; border:none; background:var(--green); color:white; font-weight:bold; cursor:pointer;">دخول بحساب جوجل</button>
    </div>

    <!-- Main App -->
    <div id="app-view" class="hidden">
        <header>
            <div style="font-weight:900; color:#fcd535">SDM PRO</div>
            <div style="font-size:12px; background:var(--input); padding:5px 10px; border-radius:4px;">
                <span id="u-bal">0.00</span> <span id="u-curr">SDM</span>
            </div>
        </header>

        <div class="price-display" id="market-price">0.0500</div>

        <div class="container">
            <!-- Trade Form -->
            <div class="trade-box">
                <div class="tabs">
                    <div id="tab-buy" class="tab active buy" onclick="switchMode('buy')">شراء</div>
                    <div id="tab-sell" class="tab" onclick="switchMode('sell')">بيع</div>
                </div>

                <div class="inp-group">
                    <label>السعر</label>
                    <input type="number" id="inp-price" placeholder="0.0000">
                </div>
                <div class="inp-group">
                    <label>الكمية</label>
                    <input type="number" id="inp-amount" placeholder="0.00">
                </div>
                
                <div style="text-align:left; font-size:11px; color:#848e9c; margin-bottom:5px;">
                    الإجمالي: <span id="total-val" style="color:white">0.00</span> SDM
                </div>

                <button id="btn-submit" class="btn-action buy" onclick="submitOrder()">شراء MRK</button>
            </div>

            <!-- Order Book -->
            <div class="order-book">
                <div style="text-align:center; font-size:10px; color:#848e9c; margin-bottom:5px;">السوق (أفضل 5 طلبات)</div>
                <div id="ob-sells" style="display:flex; flex-direction:column-reverse;"></div> <!-- الأحمر -->
                <hr style="border-color:#2b3139; opacity:0.3">
                <div id="ob-buys"></div> <!-- الأخضر -->
            </div>

            <!-- My Orders -->
            <div style="font-size:12px; font-weight:bold; margin-bottom:5px; color:#848e9c;">طلباتي المفتوحة</div>
            <div id="my-orders-list"></div>
        </div>
    </div>

<script>
    // ⚠️ استبدل هذه الإعدادات ببيانات مشروعك
    const firebaseConfig = {
      apiKey: "XXXXXXXXXXXXX",
      authDomain: "project-id.firebaseapp.com",
      databaseURL: "https://project-id-default-rtdb.firebaseio.com",
      projectId: "project-id",
      storageBucket: "project-id.appspot.com",
      messagingSenderId: "00000000000",
      appId: "1:00000000000:web:xxxxxxx"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let user = null;
    let mode = 'buy'; // buy or sell
    let currentPrice = 0.05;

    // --- Authentication ---
    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    
    auth.onAuthStateChanged(u => {
        if (u) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            
            // الاستماع لبيانات المستخدم
            db.ref('users/' + u.uid).on('value', snap => {
                user = snap.val() || { sdmBalance: 0, mrkBalance: 0 };
                user.uid = u.uid;
                user.displayName = u.displayName;
                updateUI();
            });

            // الاستماع للتنبيهات (مثل نجاح العملية أو خطأ)
            db.ref(`alerts/${u.uid}`).limitToLast(1).on('child_added', s => {
                const alert = s.val();
                Swal.fire({
                    icon: alert.type,
                    title: alert.type === 'error' ? 'خطأ' : 'تم',
                    text: alert.msg,
                    timer: 2000,
                    showConfirmButton: false
                });
                s.ref.remove(); // حذف التنبيه بعد قراءته
            });

            initMarket();
            loadMyOrders(u.uid);
        }
    });

    // --- UI Logic ---
    function switchMode(m) {
        mode = m;
        document.getElementById('tab-buy').className = `tab ${m==='buy'?'active buy':''}`;
        document.getElementById('tab-sell').className = `tab ${m==='sell'?'active sell':''}`;
        
        const btn = document.getElementById('btn-submit');
        btn.innerText = m==='buy' ? 'شراء MRK' : 'بيع MRK';
        btn.className = `btn-action ${m}`;
        updateUI();
    }

    function updateUI() {
        if (!user) return;
        const bal = mode === 'buy' ? user.sdmBalance : user.mrkBalance;
        const curr = mode === 'buy' ? 'SDM' : 'MRK';
        document.getElementById('u-bal').innerText = (bal || 0).toFixed(2);
        document.getElementById('u-curr').innerText = curr;
        calcTotal();
    }

    document.getElementById('inp-price').addEventListener('input', calcTotal);
    document.getElementById('inp-amount').addEventListener('input', calcTotal);

    function calcTotal() {
        const p = parseFloat(document.getElementById('inp-price').value) || 0;
        const a = parseFloat(document.getElementById('inp-amount').value) || 0;
        document.getElementById('total-val').innerText = (p * a).toFixed(2);
    }

    // --- Core Logic (إرسال الطلب فقط) ---
    function submitOrder() {
        const price = parseFloat(document.getElementById('inp-price').value);
        const amount = parseFloat(document.getElementById('inp-amount').value);

        if (!price || !amount || price <= 0 || amount <= 0) {
            return Swal.fire('تنبيه', 'أدخل بيانات صحيحة', 'warning');
        }

        const totalCost = price * amount;

        // فحص مبدئي سريع (الشيك الحقيقي يحدث في السيرفر)
        if (mode === 'buy' && (user.sdmBalance || 0) < totalCost) 
            return Swal.fire('خطأ', 'رصيدك لا يسمح (SDM)', 'error');
        if (mode === 'sell' && (user.mrkBalance || 0) < amount)
            return Swal.fire('خطأ', 'رصيدك لا يسمح (MRK)', 'error');

        const btn = document.getElementById('btn-submit');
        btn.disabled = true;

        // إرسال الطلب
        db.ref(`market/orders/${mode}`).push({
            uP: user.uid,
            uN: user.displayName || 'User',
            price: price,
            amount: amount,
            status: 'pending',
            date: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
            Swal.fire({ icon: 'success', title: 'تم الإرسال', timer: 1000, showConfirmButton: false });
            document.getElementById('inp-amount').value = '';
            btn.disabled = false;
        }).catch(e => {
            btn.disabled = false;
            Swal.fire('خطأ', e.message, 'error');
        });
    }

    function cancelOrder(type, key) {
        Swal.fire({
            title: 'إلغاء الطلب؟',
            text: "سيتم إعادة المبلغ المحجوز لمحفظتك",
            showCancelButton: true,
            confirmButtonText: 'نعم'
        }).then(res => {
            if (res.isConfirmed) {
                // الحذف فقط، والسيرفر سيقوم بإعادة المال عبر مراقبة الحدث child_removed
                db.ref(`market/orders/${type}/${key}`).remove();
            }
        });
    }

    // --- Market Listeners ---
    function initMarket() {
        // السعر
        db.ref('market/stats/lastPrice').on('value', s => {
            currentPrice = s.val() || 0.05;
            document.getElementById('market-price').innerText = currentPrice.toFixed(4);
            if (!document.getElementById('inp-price').value) {
                document.getElementById('inp-price').value = currentPrice.toFixed(4);
            }
        });

        // دفتر الطلبات (بيع)
        db.ref('market/orders/sell').orderByChild('price').limitToFirst(5).on('value', snap => {
            const div = document.getElementById('ob-sells'); div.innerHTML = '';
            snap.forEach(s => {
                const o = s.val();
                if(o.status !== 'pending') return;
                div.innerHTML += `<div class="ob-row" onclick="fill(${o.price})" style="color:var(--red)">
                    <span>${o.amount.toFixed(2)}</span> <span>${o.price.toFixed(4)}</span>
                </div>`;
            });
        });

        // دفتر الطلبات (شراء)
        db.ref('market/orders/buy').orderByChild('price').limitToLast(5).on('value', snap => {
            const div = document.getElementById('ob-buys'); div.innerHTML = '';
            let arr = []; snap.forEach(s => arr.push(s.val()));
            arr.reverse().forEach(o => {
                if(o.status !== 'pending') return;
                div.innerHTML += `<div class="ob-row" onclick="fill(${o.price})" style="color:var(--green)">
                    <span>${o.amount.toFixed(2)}</span> <span>${o.price.toFixed(4)}</span>
                </div>`;
            });
        });
    }

    function loadMyOrders(uid) {
        const div = document.getElementById('my-orders-list');
        
        function render() {
            div.innerHTML = '';
            // عرض وهمي (سيتم ملؤه من خلال الليسنرز)
        }

        ['buy', 'sell'].forEach(type => {
            db.ref(`market/orders/${type}`).orderByChild('uP').equalTo(uid).on('child_added', snap => {
                const o = snap.val();
                if(o.status !== 'pending') return;
                
                const color = type === 'buy' ? 'var(--green)' : 'var(--red)';
                const html = `
                <div id="ord-${snap.key}" class="my-order-item" style="border-right: 3px solid ${color}">
                    <div>
                        <span style="font-weight:bold; color:${color}">${type==='buy'?'شراء':'بيع'}</span> 
                        ${o.amount} بسعر ${o.price}
                    </div>
                    <div class="del-btn" onclick="cancelOrder('${type}', '${snap.key}')"><i class="fas fa-trash"></i></div>
                </div>`;
                div.insertAdjacentHTML('beforeend', html);
            });

            db.ref(`market/orders/${type}`).on('child_removed', snap => {
                const el = document.getElementById(`ord-${snap.key}`);
                if (el) el.remove();
            });
        });
    }

    function fill(p) { document.getElementById('inp-price').value = p; calcTotal(); }
</script>
</body>
</html>

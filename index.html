    function loadCandleData() {
        db.ref('market/transactions')
            .orderByChild('timestamp')
            .limitToLast(100)
            .once('value')
            .then(snapshot => {
                const transactions = [];
                snapshot.forEach(child => {
                    transactions.push(child.val());
                });
                
                processTransactionsToCandles(transactions);
            });
    }

    function processTransactionsToCandles(transactions) {
        const candles = [];
        let currentCandle = null;
        const timeframeMs = getTimeframeMs(currentTimeframe);
        
        transactions.sort((a, b) => a.timestamp - b.timestamp);
        
        transactions.forEach(tx => {
            const candleTime = Math.floor(tx.timestamp / timeframeMs) * timeframeMs;
            
            if (!currentCandle || currentCandle.x !== candleTime) {
                if (currentCandle) candles.push(currentCandle);
                currentCandle = {
                    x: candleTime,
                    y: [tx.price, tx.price, tx.price, tx.price, tx.amount]
                };
            } else {
                currentCandle.y[1] = Math.max(currentCandle.y[1], tx.price);
                currentCandle.y[2] = Math.min(currentCandle.y[2], tx.price);
                currentCandle.y[3] = tx.price;
                currentCandle.y[4] += tx.amount;
            }
        });
        
        if (currentCandle) candles.push(currentCandle);
        
        if (chartInstance) {
            chartInstance.updateSeries([{
                data: candles
            }]);
        }
    }

    function addToCandleData(price, volume) {
        const newCandle = {
            x: Date.now(),
            y: [price, price, price, price, volume]
        };
        
        if (chartInstance) {
            const currentData = chartInstance.w.globals.series[0].data;
            const lastCandle = currentData[currentData.length - 1];
            const timeframeMs = getTimeframeMs(currentTimeframe);
            
            const currentTime = Math.floor(Date.now() / timeframeMs) * timeframeMs;
            
            if (lastCandle && lastCandle.x === currentTime) {
                lastCandle.y[1] = Math.max(lastCandle.y[1], price);
                lastCandle.y[2] = Math.min(lastCandle.y[2], price);
                lastCandle.y[3] = price;
                lastCandle.y[4] += volume;
            } else {
                currentData.push(newCandle);
            }
            
            chartInstance.updateSeries([{
                data: currentData
            }]);
        }
    }

    function getTimeframeMs(tf) {
        switch(tf) {
            case '1m': return 60000;
            case '5m': return 300000;
            case '15m': return 900000;
            case '1h': return 3600000;
            case '1d': return 86400000;
            default: return 60000;
        }
    }

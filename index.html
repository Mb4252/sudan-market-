    function updateChart(trades) { 
        if(!chartInstance || trades.length===0) return; 
        const interval = 15*60*1000; 
        let candles = {}; 
        trades.forEach(t => { 
            const key = Math.floor(t[0]/interval)*interval; 
            if(!candles[key]) 
                candles[key] = {x:key, o:t[1], h:t[1], l:t[1], c:t[1]}; 
            else { 
                const c = candles[key]; 
                c.h = Math.max(c.h, t[1]); 
                c.l = Math.min(c.l, t[1]); 
                c.c = t[1]; 
            } 
        }); 
        const data = Object.values(candles).map(c => ({x:c.x, y:[c.o, c.h, c.l, c.c]})); 
        chartInstance.updateSeries([{data:data}]); 
    }

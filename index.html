<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SDM Market Pro | نظام التداول الآمن</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-dark: #0b0e11;
            --bg-card: #1e2329;
            --primary: #f0b90b; 
            --text-main: #eaecef;
            --text-sec: #848e9c;
            --border: #2b3139;
            --red: #f6465d; 
            --green: #0ecb81; 
            --input-bg: #2b3139;
        }

        body {
            font-family: 'Tajawal', sans-serif; 
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            padding-bottom: 80px; overflow-x: hidden;
        }

        /* Header */
        header { background: var(--bg-card); padding: 15px; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }

        /* Market Header */
        .market-ticker {
            display: flex; justify-content: space-between; padding: 12px 15px;
            background: var(--bg-card); border-bottom: 1px solid var(--border);
        }
        .live-price { font-size: 24px; font-weight: 800; color: var(--green); }

        /* Chart Section */
        .chart-section { height: 300px; background: var(--bg-dark); border-bottom: 1px solid var(--border); }

        /* Trade Layout */
        .trade-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 1px; background: var(--border); }
        
        /* Order Book (Left Side) */
        .order-book { background: var(--bg-dark); padding: 5px; font-size: 11px; }
        .ob-row { display: grid; grid-template-columns: 1fr 1fr; padding: 4px 5px; position: relative; cursor: pointer; border-radius: 2px; }
        .ob-row:hover { background: rgba(255,255,255,0.05); }
        .ob-bar { position: absolute; top:0; right:0; height:100%; opacity: 0.15; z-index: 0; }
        .ob-price { font-weight: bold; z-index: 1; }
        .ob-amount { text-align: left; z-index: 1; color: #fff; }

        /* Trade Form (Right Side) */
        .trade-form { background: var(--bg-dark); padding: 12px; }
        .trade-tabs { display: flex; background: var(--input-bg); border-radius: 4px; margin-bottom: 15px; padding: 2px; }
        .t-tab { flex: 1; padding: 8px; text-align: center; font-weight: bold; cursor: pointer; color: var(--text-sec); border-radius: 4px; }
        .t-tab.buy.active { background: var(--green); color: white; }
        .t-tab.sell.active { background: var(--red); color: white; }

        .inp-container { position: relative; margin-bottom: 12px; }
        .inp-container label { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 10px; color: var(--text-sec); }
        .inp-container span { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 10px; color: var(--text-sec); }
        .trade-input { width: 100%; background: var(--input-bg); border: 1px solid transparent; padding: 12px 40px; color: white; border-radius: 4px; text-align: center; font-weight: bold; font-family: 'Tajawal'; font-size: 14px; }
        .trade-input:focus { border-color: var(--primary); }

        .exec-btn { width: 100%; padding: 15px; border-radius: 4px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; color: white; margin-top: 10px; }
        .exec-btn.buy { background: var(--green); }
        .exec-btn.sell { background: var(--red); }

        /* Bottom Nav */
        .bottom-tabs { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-card); display: flex; border-top: 1px solid var(--border); padding: 10px 0; z-index: 1000; }
        .tab-btn { flex: 1; text-align: center; font-size: 10px; color: var(--text-sec); cursor: pointer; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn i { font-size: 20px; display: block; margin-bottom: 3px; }

        #auth-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/5501/5501360.png" style="width:80px; margin-bottom:20px;">
    <h2 style="color:var(--primary)">SDM MARKET PRO</h2>
    <p style="color:var(--text-sec); margin-bottom: 30px;">نظام التداول الآمن والوسيط الذكي</p>
    <button onclick="loginWithGoogle()" style="width:80%; padding:15px; background:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;"><i class="fab fa-google"></i> دخول بواسطة جوجل</button>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div class="header-top">
            <span style="font-weight:800; font-size:18px; color:var(--primary)">SDM TRADER</span>
            <div style="background:var(--input-bg); padding:5px 12px; border-radius:20px; font-size:12px;">
                <i class="fas fa-wallet" style="color:var(--primary)"></i> <span id="user-sdm">0.00</span> SDM
            </div>
        </div>
    </header>

    <div id="content-area"></div>

    <div class="bottom-tabs">
        <div class="tab-btn" onclick="nav('home')"><i class="fas fa-home"></i>الرئيسية</div>
        <div class="tab-btn active" onclick="nav('trade')"><i class="fas fa-chart-line"></i>تداول</div>
        <div class="tab-btn" onclick="nav('wallet')"><i class="fas fa-wallet"></i>المحفظة</div>
        <div class="tab-btn" onclick="nav('profile')"><i class="fas fa-user-circle"></i>ملفي</div>
    </div>
</div>

<script>
    // --- إعدادات Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAI_mUhuPNoO-XC0Q-VNoWft8UWFbAbIGg",
      authDomain: "sudan-market-6b122.firebaseapp.com",
      databaseURL: "https://sudan-market-6b122-default-rtdb.firebaseio.com",
      projectId: "sudan-market-6b122",
      storageBucket: "sudan-market-6b122.firebasestorage.app",
      messagingSenderId: "66729481566",
      appId: "1:66729481566:web:93393f28dc22d32cceebcf"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let me = null;
    let marketPrice = 0.05;
    let currentTradeMode = 'buy';
    let chartInstance = null;

    // --- نظام الدخول ---
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).on('value', snap => {
                me = snap.val(); me.p = user.uid;
                document.getElementById('user-sdm').innerText = (me.sdmBalance || 0).toFixed(2);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                nav('trade');
            });
        }
    });

    function loginWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    // --- واجهة التداول ---
    function nav(view) {
        const area = document.getElementById('content-area');
        if (view === 'trade') {
            area.innerHTML = `
                <div class="market-ticker">
                    <div>
                        <div class="live-price" id="price-val">${marketPrice.toFixed(4)}</div>
                        <div style="font-size:12px; color:var(--text-sec)">≈ <span id="sdg-val">0</span> SDG</div>
                    </div>
                    <div style="text-align:left; font-size:12px;">
                        <div style="color:var(--text-sec)">حجم 24س</div>
                        <div id="vol-val" style="color:white; font-weight:bold;">0.00 MRK</div>
                    </div>
                </div>

                <div id="chart-area" class="chart-section"></div>

                <div class="trade-grid">
                    <div class="trade-form">
                        <div class="trade-tabs">
                            <div id="t-buy" class="t-tab buy active" onclick="setTradeMode('buy')">شراء</div>
                            <div id="t-sell" class="t-tab sell" onclick="setTradeMode('sell')">بيع</div>
                        </div>
                        <div class="inp-container">
                            <label>السعر</label>
                            <input type="number" id="inp-price" class="trade-input" value="${marketPrice.toFixed(4)}" step="0.0001">
                            <span>SDM</span>
                        </div>
                        <div class="inp-container">
                            <label>الكمية</label>
                            <input type="number" id="inp-amount" class="trade-input" placeholder="0.0">
                            <span>MRK</span>
                        </div>
                        <div style="font-size:11px; margin:10px 0; color:var(--text-sec); display:flex; justify-content:space-between;">
                            <span>المتاح: <b id="avail-bal" style="color:var(--primary)">0</b></span>
                            <span>الإجمالي: <b id="total-val" style="color:white">0.00</b> SDM</span>
                        </div>
                        <button id="exec-btn" class="exec-btn buy" onclick="submitToBot()">شراء MRK</button>
                    </div>

                    <div class="order-book">
                        <div style="display:grid; grid-template-columns:1fr 1fr; color:var(--text-sec); padding-bottom:5px; font-size:10px;">
                            <span>السعر</span><span style="text-align:left">الكمية</span>
                        </div>
                        <div id="asks-list" style="height:120px; display:flex; flex-direction:column-reverse; overflow:hidden;"></div>
                        <div id="mid-price" style="text-align:center; padding:5px; font-weight:bold; color:var(--green); border:1px solid var(--border); margin:5px 0;">--</div>
                        <div id="bids-list" style="height:120px; overflow:hidden;"></div>
                    </div>
                </div>
            `;
            initRealChart();
            startMarketListeners();
            setTradeMode('buy');
            document.getElementById('inp-amount').addEventListener('input', updateCalc);
            document.getElementById('inp-price').addEventListener('input', updateCalc);
        } else {
            area.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-sec);">قيد الانتظار...</div>`;
        }
    }

    function setTradeMode(mode) {
        currentTradeMode = mode;
        const btn = document.getElementById('exec-btn');
        document.getElementById('t-buy').classList.toggle('active', mode === 'buy');
        document.getElementById('t-sell').classList.toggle('active', mode === 'sell');
        btn.className = `exec-btn ${mode}`;
        btn.innerText = mode === 'buy' ? 'شراء MRK' : 'بيع MRK';
        document.getElementById('avail-bal').innerText = mode === 'buy' ? `${(me.sdmBalance||0).toFixed(2)} SDM` : `${(me.mrkBalance||0).toFixed(4)} MRK`;
        updateCalc();
    }

    function updateCalc() {
        const p = parseFloat(document.getElementById('inp-price').value) || 0;
        const a = parseFloat(document.getElementById('inp-amount').value) || 0;
        document.getElementById('total-val').innerText = (p * a).toFixed(2);
    }

    // --- إرسال الطلب للبوت ---
    function submitToBot() {
        const price = parseFloat(document.getElementById('inp-price').value);
        const amount = parseFloat(document.getElementById('inp-amount').value);
        if(!price || !amount || amount <= 0) return Swal.fire('تنبيه','أدخل بيانات صحيحة','warning');

        // التحقق من الرصيد قبل الإرسال (حماية أولية)
        const total = price * amount;
        if(currentTradeMode === 'buy' && me.sdmBalance < total) return Swal.fire('فشل','رصيدك لا يكفي','error');
        if(currentTradeMode === 'sell' && me.mrkBalance < amount) return Swal.fire('فشل','رصيد العملة لا يكفي','error');

        // إرسال الطلب لمسار يراقبه البوت (مثلاً market/requests)
        const orderData = {
            uP: me.p,
            uN: me.n,
            type: currentTradeMode,
            price: price,
            amount: amount,
            status: 'pending', // البوت سيغيرها إلى 'processing' ثم 'done'
            date: Date.now()
        };

        db.ref('market/orders/' + (currentTradeMode === 'buy' ? 'buy' : 'sell')).push(orderData).then(() => {
            Swal.fire({
                icon:'success', 
                title:'تم إرسال الطلب', 
                text: 'البوت يقوم الآن بفحص الصفقة وتأمينها...',
                toast:true, position:'top', showConfirmButton:false, timer:3000
            });
            document.getElementById('inp-amount').value = "";
        });
    }

    // --- مراقبي السوق والرسوم البيانية ---
    function startMarketListeners() {
        db.ref('market/stats/lastPrice').on('value', s => {
            marketPrice = s.val() || 0.05;
            if(document.getElementById('price-val')) {
                document.getElementById('price-val').innerText = marketPrice.toFixed(4);
                document.getElementById('mid-price').innerText = marketPrice.toFixed(4);
                document.getElementById('sdg-val').innerText = (marketPrice * 1000).toLocaleString();
            }
        });

        // مراقبة عروض البيع النشطة
        db.ref('market/orders/sell').orderByChild('price').limitToFirst(10).on('value', snap => {
            const list = document.getElementById('asks-list');
            if(!list) return; list.innerHTML = "";
            snap.forEach(child => {
                const o = child.val();
                list.innerHTML += `<div class="ob-row" onclick="fillPrice(${o.price})">
                    <div class="ob-bar" style="background:var(--red); width:${Math.min(o.amount, 100)}%"></div>
                    <span class="ob-price" style="color:var(--red)">${o.price.toFixed(4)}</span>
                    <span class="ob-amount">${o.amount.toFixed(2)}</span>
                </div>`;
            });
        });

        // مراقبة طلبات الشراء النشطة
        db.ref('market/orders/buy').orderByChild('price').limitToLast(10).on('value', snap => {
            const list = document.getElementById('bids-list');
            if(!list) return; list.innerHTML = "";
            let data = []; snap.forEach(c => data.push(c.val()));
            data.reverse().forEach(o => {
                list.innerHTML += `<div class="ob-row" onclick="fillPrice(${o.price})">
                    <div class="ob-bar" style="background:var(--green); width:${Math.min(o.amount, 100)}%"></div>
                    <span class="ob-price" style="color:var(--green)">${o.price.toFixed(4)}</span>
                    <span class="ob-amount">${o.amount.toFixed(2)}</span>
                </div>`;
            });
        });
    }

    function fillPrice(p) { document.getElementById('inp-price').value = p.toFixed(4); updateCalc(); }

    function initRealChart() {
        const options = {
            series: [{ data: [] }],
            chart: { type: 'candlestick', height: 300, toolbar: {show:false}, background: 'transparent' },
            theme: { mode: 'dark' },
            xaxis: { type: 'datetime', labels: {style:{fontSize:'10px', colors:'#848e9c'}} },
            yaxis: { opposite: true, labels: {style:{fontSize:'10px', colors:'#848e9c'}} },
            grid: { borderColor: '#2b3139' },
            plotOptions: { candlestick: { colors: { upward: '#0ecb81', downward: '#f6465d' } } }
        };
        chartInstance = new ApexCharts(document.querySelector("#chart-area"), options);
        chartInstance.render();

        // رسم الشموع بناءً على الصفقات التي أكملها البوت وسجلها في market/trades
        db.ref('market/trades').limitToLast(50).on('value', snap => {
            const trades = [];
            snap.forEach(c => trades.push(c.val()));
            const candles = generateCandles(trades);
            chartInstance.updateSeries([{ data: candles }]);
        });
    }

    function generateCandles(trades) {
        if (trades.length === 0) return [];
        const interval = 300000; // شمعة كل 5 دقائق
        const bins = {};
        trades.forEach(t => {
            const time = Math.floor(t.date / interval) * interval;
            if (!bins[time]) bins[time] = [];
            bins[time].push(t.price);
        });
        return Object.keys(bins).map(time => {
            const p = bins[time];
            return { x: parseInt(time), y: [p[0], Math.max(...p), Math.min(...p), p[p.length - 1]] };
        }).sort((a, b) => a.x - b.x);
    }
</script>
</body>
</html>

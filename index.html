    function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image(); img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scaleSize = 800 / img.width;
                    if (scaleSize >= 1) { resolve(event.target.result); return; }
                    canvas.width = 800; canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                }
            };
        });
    }

function generateSampleData() {

async function updateMarketPrice() {
    if (me.role !== "admin") return;
    
    // Ø¬Ù„Ø¨ Ø¢Ø®Ø± ØµÙÙ‚Ø§Øª Ø§Ù„Ø´Ø±Ø§Ø¡ ÙˆØ§Ù„Ø¨ÙŠØ¹
    const [buySnap, sellSnap] = await Promise.all([
        db.ref('market/orders/buy').orderByChild('price').limitToLast(1).once('value'),
        db.ref('market/orders/sell').orderByChild('price').limitToFirst(1).once('value')
    ]);
    
    let bestBuy = 0;
    let bestSell = Infinity;
    
    buySnap.forEach(child => {
        const order = child.val();
        if (order.status === 'pending' || order.status === 'partial') {
            bestBuy = Math.max(bestBuy, order.price);
        }
    });
    
    sellSnap.forEach(child => {
        const order = child.val();
        if (order.status === 'pending' || order.status === 'partial') {
            bestSell = Math.min(bestSell, order.price);
        }
    });
    
    // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„Ù…ØªÙˆØ³Ø·
    let newPrice;
    if (bestBuy > 0 && bestSell < Infinity) {
        newPrice = (bestBuy + bestSell) / 2;
    } else if (bestBuy > 0) {
        newPrice = bestBuy * 1.01; // Ø²ÙŠØ§Ø¯Ø© 1% Ø¥Ø°Ø§ Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø¨ÙŠØ¹
    } else if (bestSell < Infinity) {
        newPrice = bestSell * 0.99; // Ø®ØµÙ… 1% Ø¥Ø°Ø§ Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø´Ø±Ø§Ø¡
    } else {
        newPrice = marketPrice; // Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ
    }
    
    // ØªØ­Ø¯ÙŠØ« Ø³Ø¹Ø± Ø§Ù„Ø³ÙˆÙ‚
    await db.ref('market/current_price').set(parseFloat(newPrice.toFixed(4)));
    
    // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØªØºÙŠÙŠØ±
    await db.ref('market/price_history').push({
        price: newPrice,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        updatedBy: me.p,
        bestBuy: bestBuy,
        bestSell: bestSell
    });
    
    return newPrice;
}

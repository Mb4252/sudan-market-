    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // ÿØÿßŸÑÿ© ÿ•ŸÜÿ¥ÿßÿ° ÿ±ŸÇŸÖ ŸÖŸÉŸàŸÜ ŸÖŸÜ 6 ÿ£ÿ±ŸÇÿßŸÖ ŸÖŸÜ UID
    function generate6DigitNumericId(uid) {
        if (!uid) return '000000';
        
        let hash = 0;
        for (let i = 0; i < uid.length; i++) {
            const char = uid.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }
        
        const numericId = String(Math.abs(hash) % 900000 + 100000);
        return numericId.padStart(6, '0');
    }

    function validateNumericId(numericId) {
        if (!numericId || numericId.length !== 6) return false;
        return /^\d{6}$/.test(numericId);
    }

    function escapeHtml(text) { 
        if (!text) return text; 
        return String(text)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;"); 
    }

    function filterContent(query) {
        query = query.toLowerCase();
        document.querySelectorAll('.post, .card').forEach(item => {
            if (item.classList.contains('admin-item') && (!me || me.role !== 'admin')) {
                item.classList.add('search-hidden');
                return;
            }
            if (item.innerText.toLowerCase().includes(query)) {
                item.classList.remove('hidden', 'search-hidden');
            } else {
                item.classList.add('hidden');
            }
        });
    }

    async function compressImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; // ÿ≠ÿ¨ŸÖ ŸÖŸÜÿßÿ≥ÿ® ÿ¨ÿØÿßŸã ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // ÿ∂ÿ∫ÿ∑ ÿßŸÑÿ¨ŸàÿØÿ© ŸÑŸÄ 70%
                };
            };
            reader.onerror = error => reject(error);
        });
    }
